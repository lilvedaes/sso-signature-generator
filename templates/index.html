<head>
	<title>SSO Signature Generator</title>

	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">

</head>
<body>

<h1>SSO signature generator</h1>
<p>Input your data in the following fields to generate a personalized email signature.</p>

<div id="fillForm">
	<form>
		<div class="form-group">
			<label for="name">Full Name</label>
			<input type="text" name="name" placeholder="Jose Arriola" required>
		</div>
		<div class="form-group">
			<label for="position">Position</label>
			<input type="text" name="position" placeholder="President of the SSO" required>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" placeholder="(654) 733-7487" required>
		</div>
		<div class="form-group">
			<label for="linkedinURL">Linkedin profile URL</label>
			<input type="text" name="linkedinURL" placeholder="https://www.linkedin.com/in/daniela-venturo-esaine/" required>
		</div>
	</form>
	<button onclick="generates()">Submit</button>
</div>

<div id="generated">
	<div id="signatureHead">
		<div id="fillName">Jose Arriola</div>
		<div id="fillPosition">President of the SSO</div>
		University of Toronto Scarborough
		<div id="fillPhone">(654) 733-7487</div> <br> 
	</div>
	<div id="linkedinIcon">
		<a id="fillLink" href="https://www.linkedin.com/in/daniela-venturo-esaine/" target="_blank">
			<img src="{{url_for('static', filename='src/linkedin.png')}}">
		</a>
	</div>
	<div id="logo">
		<img src="{{url_for('static', filename='src/logo.png')}}">
	</div>

</div>

<script src="{{ url_for('static', filename='js/generator.js') }}"></script>

</body>
</html>
